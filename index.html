<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ゲートボール記事検索システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container" style="text-align: left;">
            <h1>ゲートボール記事検索システム</h1>
            <div>あの頃の記事を検索したい！そんな検索を行えるシステムです。</div>
            <div>※システムの都合上一部範囲外の記事が表示されることがあります。</div>
            <div>推奨環境 : Google Chrome</div>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="searchWords" placeholder="search-words">
                    <label for="searchWords">検索ワード</label>
                    <div id="searchWordsHelp" class="form-text">空白で区切ることで複数指定可能です。</div>
                </div>
                <div class="form-floating mb-3">
                    <button type="button" class="btn btn-dark" id="gb-2007-03">2007年3月環境</button>
                    <button type="button" class="btn btn-dark" id="gb-2011-03">2011年3月環境</button>
                    <button type="button" class="btn btn-dark" id="gb-madou-seiryu">魔導征竜</button>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="fromDatetime" placeholder="search-words" value="">
                            <label for="fromDatetime">いつから</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="date" class="form-control" id="toDatetime" placeholder="search-words" value="">
                            <label for="toDatetime">いつまで</label>
                        </div>
                    </div>
                </div>
                <button id="searchButton" type="button" class="btn btn-primary">Search</button>
            </form>
        </div>
    </body>
    <footer class="footer p-3">
        <div class="container" style="text-align: center;">
            <p class="text-muted">↓ご質問・ご意見などはこちらにお願いします。↓</p>

        </div>
        <div class="p-2" style="text-align: center;">
            <p class="text-muted">GB-SEARCH-SYSTEM</p>
        </div>
    </footer>
